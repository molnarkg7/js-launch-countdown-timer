<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main class="countdown-body">
      <div class="countdown-header">
        <p>We're launching soon</p>
      </div>

      <div class="counter">
        <div class="days">
          <div class="number" id="days">08</div>
          <p>DAYS</p>
        </div>
        <div class="hours">
          <div class="number" id="hours">23</div>
          <p>HOURS</p>
        </div>
        <div class="minutes">
          <div class="number" id="minutes">55</div>
          <p>MINUTES</p>
        </div>
        <div class="seconds">
          <div class="number" id="seconds">41</div>
          <p>SECONDS</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="icons">
        <img class="icon" src="images/icon-facebook.svg" alt="facebook" />
        <img class="icon" src="images/icon-pinterest.svg" alt="pinterest" />
        <img class="icon" src="images/icon-instagram.svg" alt="instagram" />
      </div>
    </footer>

    <img class="hills" src="images/pattern-hills.svg" alt="hills" />
    <script src="script.js"></script>
  </body>
</html>
